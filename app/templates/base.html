<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CodePen - Material Bootstrap Wizard</title>
	<link rel="stylesheet" type="text/css"
		href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
	<link rel="stylesheet" href="../static/css/style.css">
	<link rel="stylesheet" href="../static/css/styles.css">

	<!-- prism.js -->
	<link rel="stylesheet" href="../static/prism/okaidia.css" />
	<script src="../static/prism/okaidia.js"></script>
</head>

<body>
	<!-- partial:index.partial.html -->

	<div class="image-container set-full-height"
		style="background-image: url('../static/images/background.jpg'); padding-bottom: 100px;">

		<!--  Made With Material Kit  -->
		<a href="https://github.com/SaintClever" class="made-with-mk" target="_blank">
			<div class="brand">S.C</div>
			<div class="made-with">Made by <strong>Saint. Clever</strong></div>
		</a>

		<!--   Big container   -->
		<div class="container">
			<div class="row">
				<div class="col-sm-10 col-sm-offset-1">
					<!-- Wizard container -->
					<div class="wizard-container">
						<div class="card wizard-card" data-color="red" id="wizard">
							<form action="" method="">
								<!-- You can switch 'data-color="blue"' with one of the next bright colors: "green", "orange", "red", "purple" -->

								<div class="wizard-header">
									<h3 class="wizard-title">
										Learn Smarter
									</h3>
									<!-- <h5>Python</h5> -->
								</div>

								{% include "navigation.html" %}
								{% include "content.html" %}
								{% include "footer.html" %}

								<!--
								{% block navigation %}
								{% endblock %}

								{% block content %}
								{% endblock %}

								{% block footer %}
								{% endblock %}
								-->


							</form>
						</div>
					</div> <!-- wizard container -->
				</div>
			</div> <!-- row -->
		</div> <!--  big container -->

		<!-- partial -->
		<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
		<script src="../static/js/script.js"></script>
		<script src="../static/js/python-auto-indetation.js"></script>
</body>

</html>
